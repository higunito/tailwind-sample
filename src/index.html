<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Tailwind CSS Sample</title>
  </head>
  <body class="font-display bg-body text-white">
    <div>
      <!-- Navigation Bar -->
      <header class="py-6">
        <div
          class="container mx-auto flex justify-between items-center px-8 md:px-14 lg:px-24 w-full"
        >
          <div class="text-lg font-bold">Mypage.com</div>
          <div class="space-x-12 hidden md:flex items-center">
            <a href="#home">
              <button>ホーム</button>
            </a>
            <a href="#portfolio">
              <button>ポートフォリオ</button>
            </a>
            <a href="#clients">
              <button>お客様</button>
            </a>
            <a href="#contact">
              <button
                class="px-6 py-2 bg-theme font-bold rounded hover:bg-purple-600 transition-all duration-300"
              >
                お問い合わせ
              </button>
            </a>
          </div>
          <!-- ハンバーガーメニュー -->
          <div class="md:hidden">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </header>
      <!-- ヒーローセクション -->
      <div
        id="home"
        class="container mt-16 flex justify-between items-center mx-suto px-8 md:px-14 lg:px-24 w-full"
      >
        <div class="flex flex-wrap md:flex-nowrap">
          <div class="md:mt-36 lg:ml-20 md:justify-start mx-auto max-w-xl">
            <h1
              class="font-bold text-5xl text-center md:text-left lg:text-7xl md:text-6xl"
            >
              TailwindCSSで<br />
              美しいサイトを<br />
              作ります
            </h1>
            <button
              class="px-6 py-2 bg-theme font-bold rounded hover:bg-purple-600 transition-all duration-300 mt-10"
            >
              <i class="fa-solid fa-rocket mr-1"></i>
              <span>もっと見る</span>
            </button>
          </div>
          <div>
            <img
              src="./images/human.jpg"
              alt="image"
              class="md:absolute lg:top-2 lg:right-52 md:w-3/5 w-10/12 mt-12 md:mt-0 right-6 mx-auto -z-10"
            />
          </div>
        </div>
      </div>
      <!-- ポートフォリオセクション -->
      <div
        id="portfolio"
        class="container mt-64 flex justify-between items-center mx-suto px-8 md:px-14 lg:px-24 w-full"
      >
        <div>
          <section class="w-full">
            <h2 class="secondary-title">私のポートフォリオ</h2>
            <p class="section-paragragh">私が作成したアプリケーション</p>
            <div class="grid">
              <img
                src="./images/portfolio1.jpg"
                alt=""
                class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
              />
              <img
                src="./images/portfolio2.jpg"
                alt=""
                class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
              />
              <img
                src="./images/portfolio3.jpg"
                alt=""
                class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
              />
              <img
                src="./images/portfolio4.jpg"
                alt=""
                class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
              />
              <img
                src="./images/portfolio5.jpg"
                alt=""
                class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
              />
              <img
                src="./images/portfolio6.jpg"
                alt=""
                class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
              />
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
